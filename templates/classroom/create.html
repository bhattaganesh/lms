{% extends "teacher/dashboard.html" %}

{% block title %}
    Create Class
{% endblock title %}

{% block main %}
    <div class="card mt-2">
        <div class="card-header">
          <h3 class="text-center">Create Classroom</h3>
        </div>
      <div class="card-body">
        <form class="row g-2 form" action="{% url 'createClassroom' %}"enctype = "multipart/form-data" method="POST">
          {% csrf_token %}
          {{ form }}
          <div class="col-12">
            <button class="btn btn-primary" style="float: right;" type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>
{% endblock main %}
