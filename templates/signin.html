{% extends "base/base.html" %}
{% load static %}
{% block title %}
  Singin
{% endblock title %}

{% block site_css %}
<style>
  body{
    background-image: url({% static "images/tree-736885__340.jpg" %});
    background-size:cover;
  }
</style>
{% endblock site_css %}

{% block body %}
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-8">
      <div class="card signup-card">
          <div class="card-header">
            <h3 class="text-center">Singin</h3>
          </div>
        <div class="card-body">
          {% include "includes/message.html" %}
          <form class="row g-2 form" action="{% url 'signin' %}" method="POST">
            {% csrf_token %}
            {{ form }}
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Login</button>
            </div>
          </form>
        </div>
      </div>
      </div>
    </div>
  </div>
{% endblock body %}
